<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <!-- Header -->

    <header>
      <div class="logo">
        <img src="resources/images/logo.png" alt="binoculars logo">
        <h4>SECRET AGENT SUPPLY INC.</h4>
      </div>
    </header>

    <!-- Big Image Section -->

    <div class="big-image">
      <img src="resources/images/moto.jpeg" alt="motorbike">
      <div class="new-arrival">
        <h4>NEW ARRIVAL</h4>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>

    <!-- Navigation Bar Section Section -->

    <nav>
      <span><a href="#">Eyewear</a></span>
      <span><a href="#">Apparel</a></span>
      <span><a href="#">Gadgets</a></span>
      <span><a href="#">Vehicles</a></span>
      <span><a href="#">Classes</a></span>
      <span><a href="#">Contacts</a></span>
    </nav>

    <!-- Product Images Section -->

    <div class="products">

      <div class="exploding-pen">
        <img src="resources/images/pen.png" alt="pen">
        <h4>Exploding Pen</h4>
      </div>

      <div class="cellular-watch">
        <img src="resources/images/watch.png" alt="watch">
        <h4>Cellular Watch</h4>
      </div>

      <div class="thermal-glasses">
        <img src="resources/images/glasses.png" alt="glasses">
        <h4>Thermal Glasses</h4>
      </div>

    </div>

    <!-- Location Section -->

    <div class="location">

      <div class="location-heading">
        <h4>Location</h4>
      </div>

      <div class="coordinates">
        <h4>-47.346436, 84.32354</h4>
      </div>
    </div>

    </div>

    <!-- Hours Section -->

    <div class="Hours">

      <div class="hours-heading">
        <h4>Hours</h4>
      </div>

      <div class="time">
        <h4>0800 - 1800</h4>
      </div>
    </div>

    </div>

    <!-- Footer -->

    <div class="footer">
      <h4>Copyright Secret Agent Supply Inc.</h4>
    </div>


  </body>
</html>
